# You can read more about the yardl syntax here: https://aka.ms/yardl/docs

PrdExperiment: !protocol
  sequence:
    header: Header
    events: !stream
      items: CoincidenceEvent

Subject: !record
  fields:
    name: string?
    id: string

Institution: !record
  fields:
    name: string
    address: string

Detector: !record
  fields:
    id: int
    angle: float
    offset: float

Header: !record
  fields:
    subject: Subject
    institution: Institution
    detectors: !vector
      items: Detector
  computedFields:
    numberOfDetectors: size(detectors)

CoincidenceEvent: !record
  fields:
    detector1Id: uint
    detector2Id: uint
    deltaT: float
    energy1: float
    energy2: float
